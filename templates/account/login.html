{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login_form.css' %}">
<center>
<div id="My_form">
   
    <form method="post">
        {% csrf_token %}
        <table>
            <thead></thead>
            <tbody>

                {% for field in form %}
                <tr>
                    <div class='{{field.auto_id}}' >

                        <td id="label_td">{{field.label_tag}}</td>
                        <td>{{field}}</td>
                        
                        
                    </div>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <button class="button is-success" type="submit">LogIn</button>

    </form>

</div>
</center>
{% endblock %}
