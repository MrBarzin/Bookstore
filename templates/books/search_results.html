{% extends 'base.html' %}
{% block content %}
<center>
    <h2 class="title">Serach Results</h2>
    <table>
        <tbody>
        {% if book_list %}
            {% for book in book_list %} 
                <tr >
                    <td><a class="button is-link" style="width: 40vw;"  href="{{ book.get_absolute_url }}">{{ book.title }}</a> </td>
                    <td style="font-size: 14px">By:{{book.author}}</td>
                </tr>

            {% endfor %}
        {% else %}
            <h3 class="message is-danger " style="width: 30vw;font-size: 26px; display: block; ">Not Found !</h3>
        {% endif %}

        </tbody>
    </table>
</center>
{% endblock %}
